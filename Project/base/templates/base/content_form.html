{% extends 'main.html' %} {% block content %}

<div>
  <form method="POST" action="">
    {% csrf_token %} {% comment %}
    <p>
      <label for="id_owner">Owner:</label>
      <select name="owner" required id="id_owner">
        <option value="" selected>---------</option>

        <option value="2">gencay</option>

        <option value="1">lkk</option>
      </select>
    </p>
    {% endcomment %}

    <p>
      <label for="id_tag">Tags:</label>
      <input type="text" name="tag" required id="id_tag" />
    </p>
    <p>
      <label for="id_header">Header:</label>
      <input
        type="text"
        name="header"
        maxlength="200"
        required
        id="id_header"
      />
    </p>
    <p>
      <label for="id_description">Description:</label>
      <textarea
        name="description"
        cols="40"
        rows="10"
        id="id_description"
      ></textarea>
    </p>
    <input type="submit" value="Submit" />
  </form>
</div>

{% endblock content %}
